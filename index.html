<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="containerProdotti" class="row"></div>

    <form id="formProdotti" style="margin-top: 20px;">
      <h3>Aggiungi/Modifica Prodotto</h3>
      <input type="hidden" id="idProdotto" value="">
      <div>
        <label for="nomeProdotto">Nome:</label>
        <input type="text" id="nomeProdotto" required>
      </div>
      <div>
        <label for="descrizioneProdotto">Descrizione:</label>
        <input type="text" id="descrizioneProdotto" required>
      </div>
      <div>
        <label for="bandProdotto">Brand:</label>
        <input type="text" id="bandProdotto" required>
      </div>
      <div>
        <label for="immagineProdotto">URL dell'immagine:</label>
        <input type="url" id="immagineProdotto" required>
      </div>
      <div>
        <label for="prezzpProdotto">Prezzo:</label>
        <input type="number" id="prezzpProdotto" required>
      </div>
      <button type="submit">Aggiungi/Modifica</button>
      <button type="button" id="deleteButton">Elimina</button>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="module" src="js.js"></script>
</body>
</html>
